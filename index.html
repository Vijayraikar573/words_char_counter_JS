<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="counter">
        <h1>Char Counter</h1>
        <div class="text-area">
            <textarea class="texting" cols="30" rows="10" spellcheck="false" placeholder="type here"></textarea>
        </div>
        <div class="main">
            
            <div class="A1">
                <h2 class="char">0</h2>
                <p>character</p>
            </div>
            <div class="A2">
                <h2 class="word">0</h2>
                <p>words</p>
            </div>
       
      
            <div class="A3">
                <h2 class="twitter">280</h2>
                <p>Twitter</p>
            </div>
            <div class="A4">
                <h2 class="insta">2200</h2>
                <p>instagram</p>
            </div>
       
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
